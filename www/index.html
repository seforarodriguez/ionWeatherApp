<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Skycons scripts -->
    <script src="/lib/www/lib/angular-skycons/angular-skycons.min.js"></script>
    <script src="/js/app.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="weatherCtrl as weather">
      <ion-header-bar class="bar-stable">
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input ng-model="weather.searchQuery" type="search" placeholder="Search">
          </label>
          <button class="button button-balanced" ng-click="weather.search()">
            Search
          </button>
        </div>
      </ion-header-bar>
      <ion-content class="ionContent">
        <h2>{{weather.city}}</h2>
        <h1>{{weather.temp}}â„‰</h1>
        <skycon icon="weather.icon"></skycon>
      </ion-content>
    </ion-pane>
  </body>
</html>
